version: "3.8"

services:
  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: varnex-auth-mssql
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=Your_password123
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    healthcheck:
      test: ["CMD", "/opt/mssql-tools18/bin/sqlcmd", "-S", "localhost", "-U", "sa", "-P", "Your_password123", "-Q", "SELECT 1", "-C"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - varnex-auth-network

  user-service-mock:
    container_name: varnex-user-service-mock
    build:
      context: ../test/Varnex.AuthService.Integration.Test/UserServiceMock
      dockerfile: Dockerfile.mockserver
    ports:
      - "3001:3001"
    networks:
      - varnex-auth-network

  auth-service:
    container_name: varnex-auth-service
    build:
      context: ..
      dockerfile: .docker/Dockerfile
      args:
        - GITHUB_TOKEN=${GITHUB_TOKEN:-}
    depends_on:
      mssql:
        condition: service_healthy
      user-service-mock:
        condition: service_started
    ports:
      - "5001:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=mssql,1433;Database=authdb;User Id=sa;Password=Your_password123;TrustServerCertificate=True;
      - ServiceUrls__UserService=http://user-service-mock:3001
      - Jwt__Key=ThisIsADevelopmentJwtKeyReplaceInProd
      - Jwt__Issuer=varnex-auth-service
      - Jwt__Audience=varnex-auth-clients
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - varnex-auth-network

networks:
  varnex-auth-network:
    driver: bridge
